simulation_dir = ".."

[scba]
max_iterations = 2
mixing_factor = 0.25
coulomb_screening = true
phonon = false

[electron]
left_fermi_level = -3.85  # eV
right_fermi_level = -3.85 # eV
solver = "rgf"
eta = 1e-12

[electron.obc]
algorithm = "spectral"

nevp_solver = "full"
r_o = 1000.0
r_i = 0.9
c_hat = 25
num_quad_points = 26

[electron.obc.memoizer]
enable = true
num_ref_iterations = 4
convergence_tol = 1e-2

[coulomb_screening]
solver = "rgf"

[coulomb_screening.obc]
algorithm = "spectral" # "sancho-rubio"
block_sections = 1

[phonon]
model = "pseudo-scattering"
phonon_energy = 40e-3         # eV
deformation_potential = 75e-3 # eV
